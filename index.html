<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Chabanov</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/favicon.svg" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a class="header-logo-container" href="">
        <img
          src="assets/logo.svg"
          alt="Logo"
          class="header-logo"
          draggable="false"
        />
      </a>

      <nav class="header-menu">
        <div class="list-container-header">
          <a href="" class="header-list-link"><p class="list-item">About</p></a>
          <a href="" class="header-list-link"
            ><p class="list-item">Skills</p></a
          >
          <a href="" class="header-list-link"><p class="list-item">Work</p></a>
        </div>

        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" tabindex="-1"
          ><button class="header-resume-button">Resume</button></a
        >
      </nav>
    </header>

    <aside class="sidebar sidebar-left">
      <img
        src="assets/github.svg"
        alt="github"
        class="contact-icon-sidebar"
        width="25px"
        height="25px"
      />
      <img
        src="assets/discord.svg"
        alt="discord"
        class="contact-icon-sidebar"
        width="25px"
        height="25px"
      />
    </aside>

    <main class="bg-primary-800 w-screen h-screen"></main>

    <aside class="sidebar sidebar-right">
      <img
        src="assets/telegram.svg"
        alt="telegram"
        class="contact-icon-sidebar"
        width="25px"
        height="25px"
      />
      <img
        src="assets/email.svg"
        alt="e-mail"
        class="contact-icon-sidebar"
        width="25px"
        height="25px"
      />
    </aside>

    <footer></footer>
  </body>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    type="text/javascript"
  ></script>

  <script type="text/javascript" src="script.js"></script>
</html>
